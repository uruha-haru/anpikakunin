<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- [Previous head content remains the same] -->
</head>
<body>
    <!-- [Previous header and installation sections remain the same] -->

    <div class="section">
        <h2>📱 ホーム画面ウィジェットの設定方法</h2>
        
        <div class="step">
            <div class="step-number">1</div>
            <div>
                <h3>ホーム画面を長押し</h3>
                <p>スマートフォンのホーム画面で空いている場所を長押しします</p>
                <img src="./gazou/widget_step1.png" alt="ホーム画面長押し" class="screenshot">
            </div>
        </div>

        <div class="step">
            <div class="step-number">2</div>
            <div>
                <h3>ウィジェットを追加</h3>
                <p>表示されるメニューから「ウィジェット」を選択します</p>
                <p class="note">※機種によっては「ウィジェットを追加」や「+」ボタンから選択します</p>
                <img src="./gazou/widget_step2.png" alt="ウィジェット追加" class="screenshot">
            </div>
        </div>

        <div class="step">
            <div class="step-number">3</div>
            <div>
                <h3>家族通知アプリを選択</h3>
                <p>ウィジェット一覧から「家族通知」を探してタップ</p>
                <img src="./gazou/widget_step3.png" alt="アプリ選択" class="screenshot">
            </div>
        </div>

        <div class="step">
            <div class="step-number">4</div>
            <div>
                <h3>ウィジェットを配置</h3>
                <p>表示されるウィジェットを長押しして、ホーム画面の好きな場所にドラッグ</p>
                <img src="./gazou/widget_step4.png" alt="ウィジェット配置" class="screenshot">
                <p class="note">※ウィジェットのサイズは後から変更できます</p>
            </div>
        </div>
    </div>

    <!-- [Rest of the content remains the same] -->

</body>
</html>
